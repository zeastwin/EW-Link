services:
  app:
    build: .
    container_name: ew-link-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - RESOURCES_ROOT=/Data/resources
    volumes:
      - D:/Data/resources:/Data/resources
      - resources_keys:/Data/aspnet-keys
    expose:
      - "8080"
    restart: unless-stopped

  nginx:
    image: nginx:1.26-alpine
    container_name: ew-link-nginx
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - D:/Data/resources:/Data/resources
    restart: unless-stopped

volumes:
  resources_keys:
    driver: local
